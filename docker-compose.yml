services:
  mysql:
    image: mysql:8.3
    container_name: mysql-jwt
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: jwt_db
      MYSQL_USER: jwt_user
      MYSQL_PASSWORD: jwt_password
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 10

  app:
    build: .
    container_name: spring-jwt-app
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/jwt_db?createDatabaseIfNotExists=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: jwt_user
      SPRING_DATASOURCE_PASSWORD: jwt_password
      JWT_SECRET: clave_secreta_super_segura_1234567890123456
      ACCESS_EXPIRATION: 900000         # 15 min
      REFRESH_EXPIRATION: 1209600000    # 14 d√≠as

volumes:
  mysql-data: